<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario comparacao</title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <div class="container">
        <form>
            <h1>Comparação <span>2 números</span></h1>
            <input id="numero-a" type="number" placeholder="número a"/>
            <input id="numero-b" type="number" placeholder="numero b"/>
            <button type="submit">Compare</button>
            <p id="correct">Correto. O número B é maior que o número A</p>
            <p id="wrong">O número B não é maior que o número A</p>
        </form>
    </div>
    <script src="./main.js"></script>    
</body>

</html>
